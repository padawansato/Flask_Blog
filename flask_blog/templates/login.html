<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Blog</title>
</head>
<body>
<link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
﻿   <a class="navbarbrand" href="/"> Flask Blog </a>
        <button class = "navbar-toggler" type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Togglenavigation">
                    <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="navlink" href="/login">ログイン</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ログアウト</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--ログインフォーム-->
    <div class="blog-body">
        <form action="/login" method=post>
            <div class="form-group">
                <label for="InputTitle">ユーザ名</label>
                ﻿<input type="text" class="form-control" id="InputTitle" name=username>
                <!--﻿inputtypeは入力されるデータの種類を指定する部分です。ユーザ名は文字列なのでtext、パスワードはpasswordというタイプがあるのでこちらを指定します。これにより、フォームでは文字列が入力可能になり、パスワードはマスクされて表示されるようになります。-->
                <!--﻿nameは実際にフォームのデータがサーバに送られる際につけられる変数名です。入力されたユーザ名はusernameという変数に、入力されたパスワードはpasswordという変数に格納されます。-->
            </div>
            <div class="form-group">
                <label for="InputPassword">パスワード</label>
                <input type="password" class="form-control" id="InputPassword" name=password>
            </div>
            <button type="submit" class="btn btn-primary">ログイン</button>
        </form>
    </div>
</div>
